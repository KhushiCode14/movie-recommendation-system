<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar section for site navigation -->
    <nav>
      <div>
        <a href="index.html" class="logo-text">MoodieMovies</a>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- Header section with the main title -->
    <header class="head-section">
      <h1 class="">Movie Recommender</h1>
      <!-- <p>Discover new films based on your preferences and mood.</p> -->
    </header>
    <!-- main section -->
    <main>
      <!-- Genre selection dropdown -->
      <div class="dropdown-main">
        <div>
          <label for="genre">Genre:</label>

          <select name="genre" id="genre">
            <option value="Comedy" selected class="">Comedy</option>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
          </select>
          <!-- <button type="button" id="genre-submit">Genre</button> -->
        </div>
        <!-- Duration selection dropdown -->
        <div>
          <label for="duration">Duration:</label>

          <select name="duration" id="duration">
            <option value="Short">Short (under 90 minutes)</option>
            <option value="Medium">Medium (90-120 minutes)</option>
            <option value="Long">Long (over 120 minutes)</option>
          </select>
          <!-- <button type="button" id="duration-submit">Duration</button> -->
        </div>
        <!-- Mood selection dropdown -->
        <div>
          <label for="mood">Mood:</label>

          <select name="mood" id="mood">
            <option value="Happy">Happy</option>
            <option value="Relaxed">Relaxed</option>
            <option value="Excited">Excited</option>
            <option value="Adventurous">Adventurous</option>
          </select>
          <!-- <button type="button" id="mood-submit">Mood</button> -->
        </div>
      </div>
      <!-- Section to display the results of the movie recommendations -->
      <div id="result">
        <h3></h3>
      </div>
    </main>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
